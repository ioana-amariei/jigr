                    <li><a href="https://htmlpreview.github.io/?https://github.com/ioanabirsan/jigr/blob/master/docs/technical-report.html">
                            <span class="i18n" id="helpMoreInfoTechReport"></span></a></li>
                    <li><a href="https://youtu.be/PcytPEx8Z3U">
                        <span class="i18n" id="helpVideoDemo"></span></a></li>

                <b>&#x2658; <span class="i18n" id="helpPlay"></span></b>

    <button type="button" id="menu__button" class="nav__container__mobile arrow arrow__up" onClick="toggleArrowDirection(); toggleNavigationMenu();"></button>

    <div class="container">

        <main id="canvas__container" class="canvas__container">
            <canvas id="canvas" class="puzzle__container"></canvas>
        </main>

        <nav class="nav__container" id="nav__container">
            <div class="progress">
                <div id="progress__text"><span class="i18n" id="progress"></span></div>
                <div id="progress__bar"></div>
            </div>

            <div class="dropup">
                <button class="bottom__nav play" type="button"><b>&#x2658;</b> <span class="i18n" id="play"></span></button>
                <div class="dropup__options">
                    <label class="description" for="load__image"><span class="i18n" id="chooseImageToUpload"></span></label>
                    <input id="load__image" class="bottom__border" type="file" accept="image/*">
                    <label class="description" for="load__image"><span class="i18n" id="enterImageUrl"></span></label>
                    <input id="load__url" class="bottom__border" type="url" placeholder="URL">
                </div>
            </div>

            <div class="dropup">
                <button class="bottom__nav solve"><b>&#x2605;</b> <span class="i18n" id="solvePiece"></span></button>
                <div class="dropup__options">
                    <!-- <a class="bottom__border" href="#"><span class="i18n" id="currentlySelected">Currently selected</span></a> -->
                    <a id="random__option" href="#"><span class="i18n" id="random"></span></a>
                </div>
            </div>

            <button id="reset__option" class="bottom__nav reset" type="button"><b>&#x21bb;</b> <span class="i18n" id="reset"></span></button>

            <div class="dropup">

                <button class="bottom__nav load" type="button"><b>&#128193;</b> <span class="i18n" id="load"></span></button>

                <div class="dropup__options">
                    <label class="description" for="load__saved__game"><span class="i18n" id="loadSavedGame"></span></label>
                    <input id="load__saved__game" type="file">
                </div>
            </div>

            <button id="save__option" class="bottom__nav save" type="button"><b>&#x1f4be;</b> <span class="i18n" id="save"></span></button>

            <div class="dropup">
                <button class="bottom__nav difficulty" type="button"><b>&#x221e;</b> <span class="i18n" id="difficulty"></span></button>
                <div class="dropup__options">
                    <label class="description" for="piece__number__difficulty_slider"><span class="i18n" id="pieceNumber">
                            </span></label>
                    <input id="piece__number__difficulty_slider" min="2" max="20" value="4" step="1" type="range">
                    <label class="description" for="piece__shape__difficulty_slider"><span class="i18n" id="pieceShape">
                            </span></label>
                    <input id="piece__shape__difficulty_slider" min="2" max="6" value="4" step="1" type="range">
                </div>
            </div>

            <div class="dropup">
                <button class="bottom__nav solve i18n" id="language">EN</button>
                <div class="dropup__options">
                    <a href="#" onclick="updateLocale('en');">(EN) English</a>
                    <a href="#" onclick="updateLocale('ro');">(RO) Romana</a>
                    <a href="#" onclick="updateLocale('ru');">(RU) русский</a>
                    <a href="#" onclick="updateLocale('fr');">(FR) Français</a>
                </div>
            </div>

            <div class="github">
                <a class="github__link" href="https://github.com/ioanabirsan/jigr" target="_blank">
                    <img class="github__logo" src="images/github-logo.png" alt="github logo">
                </a>
            </div>

        </nav>
    </div>

    <script src="js/i18n.js"></script>
    <script src="game/util.js"></script>
    <script src="game/toast.js"></script>
    <script src="game/Point.js"></script>
    <script src="game/ArcDirection.js"></script>
    <script src="game/EdgeType.js"></script>
    <script src="game/Piece.js"></script>
    <script src="game/Canvas.js"></script>
    <script src="game/Difficulty.js"></script>
    <script src="game/Game.js"></script>
    <script src="js/toast.min.js"></script>
    <script src="game/main.js"></script>
    <script src="js/navigation.js"></script>
</body>

</html>
