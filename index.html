<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ioana Birsan, Lucian Cumpata">
    <meta name="description" content="Jigsaw web manager">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/jigr.ico" />
    <title>jigr</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <div class="container">

        <main class="canvas__container">

        </main>

        <p><a href="#nav__right" id="access_nav" class="access_aid">Skip to navigation</a></p>

        <nav id="nav__right">
            <ul>
                <li><a href="">Help</a></li>
            </ul>
            <p>Here is an explanation</p>
            <p><a href="#body" id="access_top" class="access_aid">Skip to top</a></p>
        </nav>


        <nav class="nav__container">
            <div class="progress">
                <div id="progress__bar"></div>
            </div>
            <button class="bottom_nav play" type="button">Play</button>
            <button class="bottom_nav solve">Solve piece</button>
            <button class="bottom_nav reset" type="button">Reset</button>
            <button class="bottom_nav load" type="button">Load</button>
            <button class="bottom_nav save" type="button">Save</button>
            <input class="slider" type="range" min="1" max="10" value="5">
            <a href="https://github.com/ioanabirsan/jigr" target="_blank">
                <img class="github__logo" src="images/github-logo.png" alt="github logo">
            </a>

        </nav>

    </div>

</body>

</html>
