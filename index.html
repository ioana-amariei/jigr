<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ioana Birsan, Lucian Cumpata">
    <meta name="description" content="Jigsaw web manager">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/jigr.ico" />

    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/navigation.css">
    <script src="js/navigation.js"></script> 

    <title>jigr</title>
</head>

<body>
    <a href="#nav__right" id="access_nav" class="access_aid">Skip to navigation</a>
    <nav id="nav__right">
        <ul>
            <li><a href="">Help</a></li>
        </ul>
        Here is an explanation
        <a href="#body" id="access_top" class="access_aid">Skip to top</a>
    </nav>

    <button type="button" class="nav__container__mobile" onClick="toggleNavigationMenu();">ÀÑ</button>

    <div class="container">
        <main class="canvas__container"></main>

        <nav class="nav__container" id="nav__container">
            <div class="progress">
                <div id="progress__text">Progress</div>
                <div id="progress__bar"></div>
            </div>
            <button class="bottom__nav play" type="button"><b>‚ôò</b> Play</button>

            <div class="dropup">
                <button class="bottom__nav solve"><b>‚öù</b> Solve piece</button>
                <div class="dropup__options">
                    <a href="#">Currently selected</a>
                    <a href="#">Random</a>
                </div>
            </div>

            <button class="bottom__nav reset" type="button"><b>‚Üª</b> Reset</button>

            <div class="dropup">
                <button class="bottom__nav load" type="button"><b>üóÅ</b> Load</button>
                <div class="dropup__options">
                    <input id="load__image" type="file" accept="image/*">
                    <label class="description" for="load__image">Choose image to upload</label>
                    <input id="load__url" type="url" placeholder="http://www.example.com">
                    <label class="description" for="load__image">Enter image URL</label>
                    <input id="submit__image" type="button" value="Submit">
                </div>
            </div>

            <button class="bottom__nav save" type="button"><b>üñ´</b> Save</button>

            <div class="dropup">
                <button class="bottom__nav difficulty" type="button"><b>‚àû</b> Difficulty</button>
                <div class="dropup__options">
                    <input id="game__difficulty__slider" min="0" max="10" value="5" step="1" type="range">
                    <label class="description" for="game__difficulty__slider">Game</label>
                    <input id="puzzle__generation__difficulty_slider" min="0" max="5" value="3" step="1" type="range">
                    <label class="description" for="puzzle__generation__difficulty_slider">Puzzle generation</label>
                </div>
            </div>

            <div class="github">
                <a class="github__link" href="https://github.com/ioanabirsan/jigr" target="_blank">
                    <img class="github__logo" src="images/github-logo.png" alt="github logo">
                </a>
            </div>
        </nav>
    </div>

    <!-- <input type="number" id="progress__percent" onchange="setGameProgressBar(this.value);"> -->

</body>

</html>
