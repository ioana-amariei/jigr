<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ioana Birsan, Lucian Cumpata">
    <meta name="description" content="Jigsaw web manager">
    <link rel="shortcut icon" type="image/png" href="images/jigr.ico" />
    <title>jigr</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/footer.css">

</head>

<body>

    <!-- Start Lucian -->
    <header>
        <!-- <div class="app__logo">Jigr</div> -->
        <!-- <div class="header__menu">

        </div> -->
    </header>
    <!-- End Lucian -->

    <!-- To be decided how we split content -->

    <div class="container">

        <main class="canvas__container"></main>

        <nav class="nav__container">
            <img class="logo" src="images/jigr.ico" alt="logo">
            <div class="progress">
                <div id="progress__bar"></div>
            </div>
            <button class="play" type="button">Play</button>
            <button class="solve" type="button">Solve piece</button>
            <button class="reset" type="button">Reset</button>
            <button class="load" type="button">Load</button>
            <button class="save" type="button">Save</button>
            <input class="slider" type="range" min="1" max="10" value="5">
        </nav>

    </div>


</body>

</html>
